<h2 mat-dialog-title>Agrega un empleado</h2>
<mat-dialog-content class="mat-typography">

  <div class="example-container">

    <mat-form-field>
      <mat-label>Nombre empleado</mat-label>
      <input matInput [(ngModel)]="name" name="name" required>
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo Pago</mat-label>
      <mat-select [(ngModel)]="type">
        <mat-option value="Por Hora">Por Hora</mat-option>
        <mat-option value="Por Dia">Por Dia</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Area</mat-label>
      <mat-select [(ngModel)]="device">
        <mat-option value="Cocina">Cocina</mat-option>
        <mat-option value="Mesera">Mesera</mat-option>
        <mat-option value="Lavatrastes">Lavatrastes</mat-option>
        <mat-option value="Delivery">Delivery</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field class="example-full-width">
      <mat-label>CÃ³digo empleado</mat-label>
      <input [(ngModel)]="code" name="code" matInput>
      <mat-icon matSuffix>qr_code_scanner</mat-icon>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input matInput [(ngModel)]="description" name="description">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pago</mat-label>
      <input matInput [(ngModel)]="price" name="price">
      <mat-icon matSuffix>paid</mat-icon>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="addService()">Agregar</button>
</mat-dialog-actions>
