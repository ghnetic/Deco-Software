<h2 mat-dialog-title>Agrega un nuevo cliente</h2>
<mat-dialog-content class="mat-typography">

  <div class="example-container">
    <mat-form-field>
      <mat-label>Ingrese el nombre</mat-label>
      <input matInput [(ngModel)]="name" name="name" placeholder="Sofia Videa" required>
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Tel√©fono</mat-label>
      <input [(ngModel)]="phone" name="phone" matInput maxlength="11" placeholder="555-555-1234">
      <mat-icon matSuffix>call</mat-icon>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Ingrese la direccion</mat-label>
      <input matInput [(ngModel)]="email" name="email" placeholder="Direccion cliente" required>
      <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="addClient()">Agregar</button>
</mat-dialog-actions>
